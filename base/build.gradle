apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.novoda.bintray-release'
apply from: 'config.gradle'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode versionCode
        versionName versionName
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    //noinspection GroovyMissingReturnStatement
    lintOptions {
        disable 'InvalidPackage'
        abortOnError true
        textReport true
        textOutput "stdout"
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext.versions = [
        'supportLibrary': '1.0.0-beta01'
]

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "androidx.core:core:1.0.1"
    api "androidx.legacy:legacy-support-core-ui:1.0.0"
    api "androidx.legacy:legacy-support-core-utils:1.0.0"
    api "androidx.fragment:fragment:1.0.0"
    api "androidx.annotation:annotation:1.0.1"
    api "androidx.appcompat:appcompat:1.0.2"
    api "com.google.android.material:material:1.1.0-alpha03"
//    api "androidx:cardview-v7:${versions.supportLibrary}"
//    api "androidx:gridlayout-v7:${versions.supportLibrary}"
    api "androidx.recyclerview:recyclerview:1.0.0"
//    api "androidx:support-vector-drawable:${versions.supportLibrary}"
//    api "androidx:animated-vector-drawable:${versions.supportLibrary}"
//    api "androidx:design:${versions.supportLibrary}"
//    api "androidx.exifinterface.media.ExifInterface"
    api 'com.squareup.okhttp3:okhttp:3.13.1'
    api 'com.squareup.okio:okio:1.17.3'
    api 'com.squareup.okhttp3:logging-interceptor:3.13.1'
    api 'com.google.code.gson:gson:2.8.5'
    api 'com.jakewharton.threetenabp:threetenabp:1.1.1'
    api 'org.greenrobot:eventbus:3.0.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    api 'com.facebook.fresco:fresco:1.12.0'
    api 'com.facebook.fresco:animated-webp:1.12.0'
    api 'com.facebook.fresco:webpsupport:1.12.0'
    api('jp.wasabeef:fresco-processors:2.1.0') {
        exclude group: 'jp.wasabeef.fresco.processors.gpu'
    }
    api ('com.squareup.retrofit2:retrofit:2.5.0', {
        exclude group: 'com.squareup.okhttp3:okhttp'
    })
    api 'com.squareup.retrofit2:converter-gson:2.5.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    api 'com.squareup.retrofit2:retrofit-mock:2.5.0'
    api 'com.squareup.okhttp3:mockwebserver:3.13.1'
    api "androidx.constraintlayout:constraintlayout:1.1.3"
    api "androidx.constraintlayout:constraintlayout-solver:1.1.3"
    api "androidx.lifecycle:lifecycle-runtime:2.1.0-alpha02"
    kapt "androidx.lifecycle:lifecycle-compiler:2.1.0-alpha02"
    api "androidx.lifecycle:lifecycle-common-java8:2.1.0-alpha02"
    api "androidx.lifecycle:lifecycle-common:2.1.0-alpha02"
    api "androidx.lifecycle:lifecycle-extensions:2.1.0-alpha02"
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'io.reactivex.rxjava2:rxjava:2.2.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.19.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.13.1'
    androidTestImplementation "androidx.annotation:annotation:${versions.supportLibrary}"
    androidTestImplementation 'androidx.test:runner:1.1.2-alpha01'
    // Set this dependency to use JUnit 4 rules
    androidTestImplementation 'androidx.test:rules:1.1.2-alpha01'
    // Set this dependency to build and run Espresso tests
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.2-alpha01'
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

tasks.withType(Javadoc).all {
    enabled = false
}

