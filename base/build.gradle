apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "0.4"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    //noinspection GroovyMissingReturnStatement
    lintOptions {
        disable 'InvalidPackage'
        abortOnError true
        textReport true
        textOutput "stdout"
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    api 'androidx.viewpager:viewpager:1.0.0'
    api 'androidx.appcompat:appcompat:1.0.0'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.0.0'
    api 'androidx.gridlayout:gridlayout:1.0.0'
    api 'androidx.palette:palette:1.0.0'
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.percentlayout:percentlayout:1.0.0'
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.annotation:annotation:1.0.0'
    api 'com.squareup.okhttp3:okhttp:3.11.0'
    api 'com.squareup.okio:okio:1.14.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.11.0'
    api 'com.google.code.gson:gson:2.8.5'
    api 'com.jakewharton.threetenabp:threetenabp:1.1.0'
    api 'com.jakewharton:butterknife:8.8.1'
    api 'org.greenrobot:eventbus:3.0.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.28'
    api 'com.facebook.fresco:fresco:1.9.0'
    api 'com.facebook.fresco:animated-webp:1.9.0'
    api 'com.facebook.fresco:webpsupport:1.9.0'
    api 'com.facebook.fresco:webpsupport:1.9.0'
    // For animated GIF support
    api 'com.facebook.fresco:animated-gif:1.9.0'
    api('jp.wasabeef:fresco-processors:2.1.0') {
        exclude group: 'jp.wasabeef.fresco.processors.gpu'
    }
    api ('com.squareup.retrofit2:retrofit:2.4.0', {
        exclude group: 'com.squareup.okhttp3:okhttp'
    })
    api 'com.squareup.retrofit2:converter-gson:2.4.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    api 'com.squareup.retrofit2:retrofit-mock:2.4.0'
    api 'com.squareup.okhttp3:mockwebserver:3.11.0'
    api "androidx.constraintlayout:constraintlayout:2.0.0-alpha2"
    api "androidx.lifecycle:lifecycle-runtime:2.0.0"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.0.0"
    api "androidx.lifecycle:lifecycle-common-java8:2.0.0"
    api "androidx.lifecycle:lifecycle-extensions:2.0.0"
    api "androidx.paging:paging-runtime:2.0.0"
    api "android.arch.work:work-runtime:1.0.0-alpha09"
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'io.reactivex.rxjava2:rxjava:2.2.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.7.19'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.11.0'
    androidTestImplementation 'androidx.annotation:annotation:1.0.0'
    androidTestImplementation 'androidx.test:runner:1.1.0-beta02'
    // Set this dependency to use JUnit 4 rules
    androidTestImplementation 'androidx.test:rules:1.1.0-beta02'
    // Set this dependency to build and run Espresso tests
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-beta02'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}
repositories {
    mavenCentral()
}