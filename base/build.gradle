apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "0.4.2.1"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    //noinspection GroovyMissingReturnStatement
    lintOptions {
        disable 'InvalidPackage'
        abortOnError true
        textReport true
        textOutput "stdout"
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:cardview-v7:27.1.1'
    api 'com.android.support:recyclerview-v7:27.1.1'
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:gridlayout-v7:27.1.1'
    api 'com.android.support:palette-v7:27.1.1'
    api 'com.android.support:support-v4:27.1.1'
    api 'com.android.support:percent:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.support:support-annotations:27.1.1'
    api 'com.squareup.okhttp3:okhttp:3.12.1'
    api 'com.squareup.okio:okio:1.15.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.12.1'
    api 'com.google.code.gson:gson:2.8.5'
    api 'com.jakewharton.threetenabp:threetenabp:1.1.1'
    api 'org.greenrobot:eventbus:3.0.0'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'
    api 'com.facebook.fresco:fresco:1.11.0'
    api 'com.facebook.fresco:animated-webp:1.11.0'
    api 'com.facebook.fresco:webpsupport:1.11.0'
    api 'com.facebook.fresco:webpsupport:1.11.0'
    api('jp.wasabeef:fresco-processors:2.1.0') {
        exclude group: 'jp.wasabeef.fresco.processors.gpu'
    }
    api ('com.squareup.retrofit2:retrofit:2.5.0', {
        exclude group: 'com.squareup.okhttp3:okhttp'
    })
    api 'com.squareup.retrofit2:converter-gson:2.5.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    api 'com.squareup.retrofit2:retrofit-mock:2.5.0'
    api 'com.squareup.okhttp3:mockwebserver:3.12.0'
    api "com.android.support.constraint:constraint-layout:1.1.3"
    api "android.arch.lifecycle:runtime:1.1.1"
    kapt "android.arch.lifecycle:compiler:1.1.1"
    api "android.arch.lifecycle:common-java8:1.1.1"
    api "android.arch.lifecycle:extensions:1.1.1"
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'io.reactivex.rxjava2:rxjava:2.2.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.19.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.12.1'
    androidTestImplementation 'com.android.support:support-annotations:27.1.1'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    // Set this dependency to use JUnit 4 rules
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    // Set this dependency to build and run Espresso tests
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}
repositories {
    mavenCentral()
}