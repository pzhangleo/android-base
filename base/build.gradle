apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.novoda.bintray-release'
apply from: 'config.gradle'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode versionCode
        versionName versionName
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'proguard-rules.pro'
    }
    buildTypes {
        release {
            minifyEnabled false
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
    //noinspection GroovyMissingReturnStatement
    lintOptions {
        disable 'InvalidPackage'
        abortOnError true
        textReport true
        textOutput "stdout"
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    def androidx_version = '1.1.0'
    api "androidx.core:core:$androidx_version"
//    api "androidx.legacy:legacy-support-core-ui:1.0.0"
//    api "androidx.legacy:legacy-support-core-utils:1.0.0"
    api "androidx.fragment:fragment:$androidx_version"
    api "androidx.annotation:annotation:$androidx_version"
    api "androidx.appcompat:appcompat:$androidx_version"
    api "com.google.android.material:material:1.2.0-alpha02"
//    api "androidx:cardview-v7:${versions.supportLibrary}"
//    api "androidx:gridlayout-v7:${versions.supportLibrary}"
    api "androidx.recyclerview:recyclerview:1.1.0"
//    api "androidx:support-vector-drawable:${versions.supportLibrary}"
//    api "androidx:animated-vector-drawable:${versions.supportLibrary}"
//    api "androidx:design:${versions.supportLibrary}"
//    api "androidx.exifinterface.media.ExifInterface"
    api 'com.squareup.okhttp3:okhttp:4.2.2'
    api 'com.squareup.okhttp3:mockwebserver:4.2.2'
    api 'com.squareup.okhttp3:logging-interceptor:4.2.2'
    api 'com.squareup.okio:okio:2.2.2'
    api 'com.google.code.gson:gson:2.8.5'
    api 'com.jakewharton.threetenabp:threetenabp:1.2.1'
//    api 'org.greenrobot:eventbus:3.1.1'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    api 'com.facebook.fresco:fresco:2.0.0'
    api 'com.facebook.fresco:animated-webp:2.0.0'
    api 'com.facebook.fresco:webpsupport:2.0.0'
    api ('com.squareup.retrofit2:retrofit:2.7.0', {
        exclude group: 'com.squareup.okhttp3:okhttp'
    })
    api 'com.squareup.retrofit2:converter-gson:2.7.0'
    api "androidx.constraintlayout:constraintlayout:1.1.3"
    api "androidx.constraintlayout:constraintlayout-solver:1.1.3"
    api "androidx.lifecycle:lifecycle-runtime:2.2.0-rc03"
    api "androidx.lifecycle:lifecycle-common-java8:2.2.0-rc03"
    api "androidx.lifecycle:lifecycle-common:2.2.0-rc03"
    api "androidx.lifecycle:lifecycle-extensions:2.2.0-rc03"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    testImplementation 'androidx.test.ext:junit:1.1.1'
    testImplementation 'org.mockito:mockito-core:2.25.0'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.2.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation "androidx.annotation:annotation:1.1.0"
    androidTestImplementation 'androidx.test:runner:1.2.0'
    // Set this dependency to use JUnit 4 rules
    androidTestImplementation 'androidx.test:rules:1.2.0'
    // Set this dependency to build and run Espresso tests
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

tasks.withType(Javadoc).all {
    enabled = false
}

